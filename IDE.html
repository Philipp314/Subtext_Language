<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>線上編譯環境</title>
  <script src="stx_runner.js"></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0d1b2a;
      color: #e0e1dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1b263b;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
    }

    .top-section {
      display: flex;
      flex: 1;
      padding: 10px;
      gap: 10px;
      overflow: hidden;
    }

    .panel {
      background-color: #1b263b;
      border: 1px solid #415a77;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .editable, pre {
      flex: 1;
      background-color: #0d1b2a;
      color: #e0e1dd;
      border: none;
      resize: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
      overflow: auto;
      margin: 0px;
      position: relative;
    }

    #editor {
      width: 100%;
      height: 100%;
    }

    #editor:focus-visible {
      outline:none;
    }

    .placeholder {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #999;
      font-style: italic;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.2s;
    }

    .panel-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
      color: #adb5bd;
    }

    .console-section {
      height: 30%;
      padding: 10px;
      padding-top: 0px;
    }

    .console-panel {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: #1b263b;
      border: 1px solid #415a77;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>線上編譯環境</header>

  <div class="top-section">
    <div class="panel">
      <div class="panel-title">
        <span>編輯區</span>
        <div class="buttonAera_code">
          <span id="H">&lt;[ ]High Light&gt;</span>
        </div>
        <div class="buttonAera_run">
          <span id="R">&lt;Run&gt;</span>
          <span id="S">&lt;Step&gt;</span>
          <span id="P">&lt;Pause&gt;</span>
        </div>
      </div>
      <div class="editable">
        <div contenteditable="true" id="editor"></div>
        <div class="placeholder" id="placeholder">在此撰寫程式碼...</div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-title">
        <span>編譯結果</span>
        <div class="buttonAera_panel">
          <span id="L">&lt;Reload&gt;</span>
        </div>
      </div>
      <pre id="output">// 編譯結果會顯示在這裡</pre>
    </div>
  </div>

  <div class="console-section">
    <div class="console-panel">
      <div class="panel-title">
        <span>Console</span>
        <div class="buttonAera_consol">
          <span id="I">&lt;I/O&gt;</span>
          <span id="M">&lt;Memory&gt;</span>
          <span id="C">&lt;Clear&gt;</span>
        </div>
      </div>
      <pre id="console">// 程式執行輸出會顯示在這裡</pre>
    </div>
  </div>
  
  <script id="global_Value">
    //顯示 placeholder(提示)
    const codeArea = document.getElementById('editor');
    const placeholder = document.getElementById('placeholder');
    function togglePlaceholder() {
      if (codeArea.textContent.trim() === '') {
        placeholder.style.opacity = '1';
      } else {
        placeholder.style.opacity = '0';
      }
    }
    codeArea.addEventListener('input', togglePlaceholder);
    codeArea.addEventListener('focus', togglePlaceholder);
    codeArea.addEventListener('blur', togglePlaceholder);
    togglePlaceholder();

</body>
</html>
